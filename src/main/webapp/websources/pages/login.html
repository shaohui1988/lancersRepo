<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>登录</title>

  <!-- Bootstrap core CSS -->
  <link href="../stylesheets/frame/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../stylesheets/pages/login.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">请登录</h2>
    <label for="inputEmail" class="sr-only">邮箱</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">登录</button>
  </form>
</div>
<!-- /container -->

<script src="../javascripts/frame/jquery-2.1.3.min.js"></script>
<script src="../javascripts/frame/bootstrap.min.js"></script>
<script src="../javascripts/frame/sha1.js"></script>
<script src="../javascripts/utils/dataService.js"></script>
<script src="../javascripts/pages/login.js"></script>
</body>
</html>
